<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MCP Web Client</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
      }

      .header p {
        opacity: 0.9;
        font-size: 1.1em;
      }

      .content {
        padding: 30px;
      }

      .section {
        margin-bottom: 30px;
        padding: 20px;
        border: 1px solid #e1e5e9;
        border-radius: 10px;
        background: #f8f9fa;
      }

      .section h2 {
        color: #333;
        margin-bottom: 15px;
        font-size: 1.5em;
      }

      .button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1em;
        transition: transform 0.2s, box-shadow 0.2s;
        margin: 5px;
      }

      .button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .output {
        background: #2d3748;
        color: #e2e8f0;
        padding: 15px;
        border-radius: 8px;
        font-family: "Courier New", monospace;
        white-space: pre-wrap;
        margin-top: 15px;
        min-height: 100px;
        max-height: 300px;
        overflow-y: auto;
      }

      .status {
        padding: 10px;
        border-radius: 8px;
        margin-bottom: 15px;
        font-weight: bold;
      }

      .status.connected {
        background: #c6f6d5;
        color: #22543d;
        border: 1px solid #9ae6b4;
      }

      .status.disconnected {
        background: #fed7d7;
        color: #742a2a;
        border: 1px solid #feb2b2;
      }

      .status.connecting {
        background: #fef5e7;
        color: #744210;
        border: 1px solid #fbd38d;
      }

      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 10px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .error {
        background: #fed7d7;
        color: #742a2a;
        padding: 10px;
        border-radius: 8px;
        margin-top: 10px;
        border: 1px solid #feb2b2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üêï MCP Web Client</h1>
        <p>Cliente web para tu servidor MCP</p>
      </div>

      <div class="content">
        <!-- Estado de conexi√≥n -->
        <div class="section">
          <h2>üîå Estado de Conexi√≥n</h2>
          <div id="connectionStatus" class="status disconnected">
            Desconectado
          </div>
          <button id="connectBtn" class="button">Conectar al Servidor</button>
          <button id="disconnectBtn" class="button" disabled>
            Desconectar
          </button>
        </div>

        <!-- Recursos -->
        <div class="section">
          <h2>üìÑ Recursos</h2>
          <p>Lee recursos del servidor MCP:</p>
          <button id="readResourceBtn" class="button" disabled>
            Leer hello.txt
          </button>
          <div id="resourceOutput" class="output">Esperando conexi√≥n...</div>
        </div>

        <!-- Herramientas -->
        <div class="section">
          <h2>üõ†Ô∏è Herramientas</h2>
          <p>Ejecuta herramientas del servidor MCP:</p>
          <button id="callToolBtn" class="button" disabled>
            Llamar tool-pelusear
          </button>
          <div id="toolOutput" class="output">Esperando conexi√≥n...</div>
        </div>
      </div>
    </div>

    <script>
      class MCPWebClient {
        constructor() {
          this.connected = false;
          this.ws = null;
          this.messageId = 1;
          this.initElements();
          this.bindEvents();
        }

        initElements() {
          this.connectBtn = document.getElementById("connectBtn");
          this.disconnectBtn = document.getElementById("disconnectBtn");
          this.readResourceBtn = document.getElementById("readResourceBtn");
          this.callToolBtn = document.getElementById("callToolBtn");
          this.connectionStatus = document.getElementById("connectionStatus");
          this.resourceOutput = document.getElementById("resourceOutput");
          this.toolOutput = document.getElementById("toolOutput");
        }

        bindEvents() {
          this.connectBtn.addEventListener("click", () => this.connect());
          this.disconnectBtn.addEventListener("click", () => this.disconnect());
          this.readResourceBtn.addEventListener("click", () =>
            this.readResource()
          );
          this.callToolBtn.addEventListener("click", () => this.callTool());
        }

        updateStatus(status, message) {
          this.connectionStatus.className = `status ${status}`;
          this.connectionStatus.textContent = message;
        }

        log(element, message) {
          const timestamp = new Date().toLocaleTimeString();
          element.textContent += `[${timestamp}] ${message}\n`;
          element.scrollTop = element.scrollHeight;
        }

        async connect() {
          try {
            this.updateStatus("connecting", "üîÑ Conectando...");
            this.connectBtn.disabled = true;

            // Conectar al WebSocket proxy
            this.ws = new WebSocket("ws://localhost:3001");

            this.ws.onopen = () => {
              console.log("WebSocket conectado");
              // Enviar mensaje de conexi√≥n al proxy
              this.ws.send(
                JSON.stringify({
                  type: "connect",
                })
              );
            };

            this.ws.onmessage = (event) => {
              const data = JSON.parse(event.data);
              this.handleMessage(data);
            };

            this.ws.onerror = (error) => {
              console.error("Error de WebSocket:", error);
              this.updateStatus(
                "disconnected",
                "‚ùå Error de conexi√≥n WebSocket"
              );
              this.connectBtn.disabled = false;
            };

            this.ws.onclose = () => {
              console.log("WebSocket desconectado");
              this.connected = false;
              this.updateStatus("disconnected", "‚ùå Desconectado");
              this.connectBtn.disabled = false;
              this.disconnectBtn.disabled = true;
              this.readResourceBtn.disabled = true;
              this.callToolBtn.disabled = true;
            };
          } catch (error) {
            this.updateStatus("disconnected", "‚ùå Error de conexi√≥n");
            this.connectBtn.disabled = false;
            console.error("Error de conexi√≥n:", error);
          }
        }

        handleMessage(data) {
          switch (data.type) {
            case "connected":
              this.connected = true;
              this.updateStatus("connected", "‚úÖ Conectado al servidor MCP");
              this.connectBtn.disabled = true;
              this.disconnectBtn.disabled = false;
              this.readResourceBtn.disabled = false;
              this.callToolBtn.disabled = false;
              this.log(this.resourceOutput, data.message);
              this.log(this.toolOutput, data.message);
              break;

            case "disconnected":
              this.connected = false;
              this.updateStatus("disconnected", "‚ùå Desconectado");
              this.connectBtn.disabled = false;
              this.disconnectBtn.disabled = true;
              this.readResourceBtn.disabled = true;
              this.callToolBtn.disabled = true;
              this.log(this.resourceOutput, data.message);
              this.log(this.toolOutput, data.message);
              break;

            case "resourceRead":
              this.log(this.resourceOutput, "‚úÖ Recurso le√≠do exitosamente:");
              this.log(
                this.resourceOutput,
                `   URI: ${data.data.contents[0].uri}`
              );
              this.log(
                this.resourceOutput,
                `   Contenido: "${data.data.contents[0].text}"`
              );
              this.log(
                this.resourceOutput,
                `   Tipo: ${data.data.contents[0].mimeType}`
              );
              break;

            case "toolCalled":
              this.log(
                this.toolOutput,
                "‚úÖ Herramienta ejecutada exitosamente:"
              );
              this.log(
                this.toolOutput,
                `   Respuesta: "${data.data.content[0].text.trim()}"`
              );
              break;

            case "error":
              this.log(this.resourceOutput, `‚ùå Error: ${data.message}`);
              this.log(this.toolOutput, `‚ùå Error: ${data.message}`);
              break;
          }
        }

        disconnect() {
          if (this.ws && this.ws.readyState === WebSocket.OPEN) {
            this.ws.send(
              JSON.stringify({
                type: "disconnect",
              })
            );
            this.ws.close();
          }
        }

        async readResource() {
          if (!this.connected || !this.ws) return;

          try {
            this.log(
              this.resourceOutput,
              "üìñ Leyendo recurso: file:///hello.txt"
            );

            this.ws.send(
              JSON.stringify({
                type: "readResource",
                uri: "file:///hello.txt",
              })
            );
          } catch (error) {
            this.log(
              this.resourceOutput,
              `‚ùå Error al leer recurso: ${error.message}`
            );
          }
        }

        async callTool() {
          if (!this.connected || !this.ws) return;

          try {
            this.log(this.toolOutput, "üõ†Ô∏è Llamando herramienta: tool-pelusear");

            this.ws.send(
              JSON.stringify({
                type: "callTool",
                name: "tool-pelusear",
              })
            );
          } catch (error) {
            this.log(
              this.toolOutput,
              `‚ùå Error al ejecutar herramienta: ${error.message}`
            );
          }
        }
      }

      // Inicializar el cliente cuando se carga la p√°gina
      document.addEventListener("DOMContentLoaded", () => {
        const client = new MCPWebClient();
      });
    </script>
  </body>
</html>
